<div class="container">
    <div [hidden]="submitted">
      <h1>Registration From</h1>
      <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" class="form-control" id="first_name"
                 required
                 [(ngModel)]="model.first_name" name="first_name"
                 #first_name="ngModel">
          <div [hidden]="first_name.valid || first_name.pristine"
               class="alert alert-danger">
            First Name is required
          </div>
        </div>
  
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" id="last_name"
                   required
                   [(ngModel)]="model.last_name" name="last_name"
                   #last_name="ngModel">
            <div [hidden]="last_name.valid || last_name.pristine"
                 class="alert alert-danger">
              Last Name is required
            </div>
          </div>


        <div class="form-group">
            <label for="mail">Email ID</label>
            <input type="text" class="form-control" id="mail"
                   required
                   [(ngModel)]="model.mail" name="mail"
                   #mail="ngModel">
            <div [hidden]="mail.valid || mail.pristine"
                 class="alert alert-danger">
              Email id is required
            </div>
          </div>


        <div class="form-group">
          <label for="DOB">Date of Birth</label>
          <input type="text" class="form-control" id="DOB"
                 [(ngModel)]="model.DOB" name="DOB">
        </div>

        <div class="form-group">
            <label for="ContactInfo">Contact Info</label>
            <input type="text" class="form-control" id="ContactInfo"
                   [(ngModel)]="model.ContactInfo" name="ContactInfo">
          </div>
  
          <div class="form-group">
              <label for="SSN">SSN</label>
              <input type="text" class="form-control" id="SSN"
                     [(ngModel)]="model.SSN" name="SSN">
            </div>
    
          
        
            <div class="form-group">
                <label for="MSP">MSP</label>
                <input type="text" class="form-control" id="MSP"
                       [(ngModel)]="model.MSP" name="MSP">
              </div>
      
  
        
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
      </form>
    </div>
  
    <div [hidden]="!submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
        <div class="col-xs-3">First Name</div>
        <div class="col-xs-9">{{ model.first_name }}</div>
      </div>
      <div class="row">
        <div class="col-xs-3">Last Name</div>
        <div class="col-xs-9">{{ model.last_name }}</div>
      </div>
      <div class="row">
          <div class="col-xs-3">Email ID</div>
          <div class="col-xs-9">{{ model.mail }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">DOB</div>
            <div class="col-xs-9">{{ model.DOB }}</div>
          </div>
          <div class="row">
              <div class="col-xs-3">SSN</div>
              <div class="col-xs-9">{{ model.SSN }}</div>
            </div>
            <div class="row">
                <div class="col-xs-3">MSP</div>
                <div class="col-xs-9">{{ model.MSP }}</div>
              </div>
      <br>
      <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    </div>
  </div>
